<mat-spinner *ngIf="isLoading"></mat-spinner>
<button mat-raised-button color="primary" routerLink="/program" routerLinkActive="mat-accent"> Create Program</button>
<mat-accordion multi="true" *ngIf="programs.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let program of programs">
    <mat-expansion-panel-header>
      {{program.name}}
    </mat-expansion-panel-header>
    <div>
     <strong> Creator: </strong> {{program.description}}
    </div>



    <mat-action-row>
      <a mat-button color="primary" [routerLink]="['/editWorkout', program['id']]">EDIT</a>
      <button mat-button color="warn" (click)="onDelete(program['id'])">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>

<p class="info-text mat-body-1" *ngIf="programs.length <= 0 && !isLoading">No Posts Added Yet</p>
