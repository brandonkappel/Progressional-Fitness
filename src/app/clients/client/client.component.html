<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form *ngIf="!isLoading" [formGroup]="form" (submit)="onSavePost()" >
    <mat-form-field>
      <input matInput
       type="text"
       formControlName="firstName"
       placeholder="First Name">
       <mat-error *ngIf="form.get('firstName').invalid" > Please enter a first name. </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
      matInput
      type="text"
       formControlName="lastName"
       placeholder="Last Name">
       <mat-error *ngIf="form.get('lastName').invalid" > Please enter content. </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
      matInput
      type="email"
       formControlName="email"
       placeholder="Email">
       <mat-error *ngIf="form.get('email').invalid" > Please enter email. </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
      matInput
      type="text"
       formControlName="role"
       placeholder="Role">
       <mat-error *ngIf="form.get('role').invalid" > Please enter email. </mat-error>
    </mat-form-field>
    <h2>Create a Post!</h2>
    <button mat-raised-button
    color="accent"
    type="submit">Save Post</button>
  </form>

</mat-card>
