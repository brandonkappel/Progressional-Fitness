<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form *ngIf="!isLoading" [formGroup]="form" (submit)="onSavePost()" >
    <mat-form-field>
      <input matInput

      formControlName="firstName"
       type="text"
       placeholder="First Name">
       <mat-error *ngIf="form.get('firstName').invalid" > Please enter a first name. </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput

      formControlName="lastName"

       type="text"
       placeholder="last Name ">
       <mat-error *ngIf="form.get('lastName').invalid" > Please enter a first name. </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput
      formControlName="email"
       type="text"
       placeholder="Email">
       <mat-error *ngIf="form.get('email').invalid" > Please enter a first name. </mat-error>
    </mat-form-field>
    <mat-form-field>
     <mat-slide-toggle formControlName='role'></mat-slide-toggle>

    </mat-form-field>
