<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="users.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let user of users">
    <mat-expansion-panel-header>
      {{user.firstName}} {{user.lastName}}
    </mat-expansion-panel-header>
    <p> {{user.email}} {{user['role']}} </p>
    <br>

    <mat-radio-group aria-label="Select an option">
      <mat-radio-button (change)="toggleAdmin($event)" [checked]="this.user['client']" value="client">Option 1</mat-radio-button>
      <mat-radio-button (change)="toggleAdmin($event)" [checked]="this.user['admin']" value="admin">Option 2</mat-radio-button>
    </mat-radio-group>
    <mat-action-row>
      <a mat-button color="primary" [routerLink]="['/client', user['id']]">EDIT</a>
      <button mat-button color="warn" (click)="onDelete(user['id'])">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator [length]="totalUsers" [pageSize]="usersPerPage" [pageSizeOptions]="pageSizeOptions"
  (page)="onChangedPage($event)" *ngIf="users.length > 0 "></mat-paginator>
<p class="info-text mat-body-1" *ngIf="users.length <= 0 && !isLoading">No Posts Added Yet</p>

<mat-slide-toggle>hello</mat-slide-toggle>
