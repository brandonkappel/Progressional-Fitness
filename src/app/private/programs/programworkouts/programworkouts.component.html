<mat-spinner *ngIf="isLoading"></mat-spinner>
<div *ngIf="!isLoading">
  <div class="m-2">
    <button class=" float-start"  mat-raised-button color="warn" (click)="goBack()">Back</button>
    <button *ngIf="isUserAdmin" class=" float-end"  mat-raised-button color="primary" routerLink="/private/workout" [state]="{type: 'programs', id: program.id}" >Create Workout</button>

    <h2 class=" text-center"> {{program.name}} </h2>
  </div>
 
  <mat-card class="m-3" *ngFor="let workout of workouts" [routerLink]="['/private/workoutDisplay', workout['_id']]"  >
    <mat-card-header>
      <mat-card-title> {{workout.name}} </mat-card-title>
      <mat-card-subtitle> {{workout.name}} </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      {{workout.date|date:'EEEE, MMMM d, y'}}
    </mat-card-content>
  </mat-card>
</div>
