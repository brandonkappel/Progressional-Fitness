<mat-toolbar color="primary" class="example-toolbar">
	<button mat-icon-button (click)="isExpanded = !isExpanded"><mat-icon>menu</mat-icon></button>
	<h1 class="example-app-name">Progressional Fitness</h1>
</mat-toolbar>
<mat-sidenav-container class="example-container" autosize >
	<mat-sidenav #sidenav class="example-sidenav" mode="side" opened="true" (mouseenter)="mouseenter()"
		(mouseleave)="mouseleave()">
		<mat-nav-list>
			<mat-list-item (click)="showSubmenu = !showSubmenu" routerLink="/private/dashboard" routerLinkActive="active" class="parent">
				<mat-icon mat-list-icon>home</mat-icon>
				<span class="full-width" *ngIf="isExpanded || isShowing">Home</span>
				<!-- <mat-icon class="menu-button" [ngClass]="{'rotated' : showSubmenu}"
					*ngIf="isExpanded || isShowing">expand_more</mat-icon> -->
			</mat-list-item>
			<mat-list-item  routerLink="/private/myworkouts" routerLinkActive="active" (click)="page = 'My Workouts'" class="parent">
				<mat-icon mat-list-icon>fitness_center</mat-icon>
				<span class="full-width" *ngIf="isExpanded || isShowing">My Workouts</span>
			</mat-list-item>
			<mat-list-item *ngIf="user.personalTrainingClient"  routerLinkActive="active" (click)="page = 'Personal Training'" routerLink="/private/personalTraining" class="parent">
				<mat-icon mat-list-icon>directions_run</mat-icon>
				<span class="full-width" *ngIf="isExpanded || isShowing">Personal Traning</span>
			</mat-list-item>
			<mat-list-item  class="parent" routerLinkActive="active" (click)="page = 'Programs'" routerLink="/private/programs">
				<mat-icon mat-list-icon>list alt</mat-icon>

				<span class="full-width" *ngIf="isExpanded || isShowing">Programs</span>
			</mat-list-item>
			<mat-list-item *ngIf="isUserAdmin" routerLinkActive="active" (click)="page = 'Clients'" routerLink="/private/clients"  class="parent">
				<mat-icon mat-list-icon>group</mat-icon>

				<span class="full-width" *ngIf="isExpanded || isShowing">Clients</span>
			</mat-list-item>
			<mat-list-item *ngIf="isUserAdmin" routerLinkActive="active" (click)="page = 'Admin Workouts'" routerLink="/private/workouts"  class="parent">
				<mat-icon mat-list-icon>shield person</mat-icon>

				<span class="full-width" *ngIf="isExpanded || isShowing">Admin Workouts</span>
			</mat-list-item>
			<mat-list-item routerLinkActive="active" routerLink="/private/settings" (click)="page = 'Settings'"  class="parent">
				<mat-icon mat-list-icon>settings</mat-icon>

				<span class="full-width" *ngIf="isExpanded || isShowing">Settings</span>
			</mat-list-item>
			<mat-list-item (click)="onLogout()"  class="parent">
				<mat-icon mat-list-icon>logout</mat-icon>

				<span class="full-width" *ngIf="isExpanded || isShowing">Log Out</span>
			</mat-list-item>
			<!-- <div class="submenu" [ngClass]="{'expanded' : showSubmenu}" *ngIf="isShowing || isExpanded">
				<a mat-list-item href="...">Submenu Item 1</a>
				<a mat-list-item href="...">Submenu Item 2</a>
				<mat-list-item (click)="showSubSubMenu = !showSubSubMenu" class="parent">
					<span class="full-width" *ngIf="isExpanded || isShowing">Nested Menu</span>
					<mat-icon class="menu-button" [ngClass]="{'rotated' : showSubSubMenu}"
						*ngIf="isExpanded || isShowing">expand_more</mat-icon>
				</mat-list-item>
				<div class="submenu" [ngClass]="{'expanded' : showSubSubMenu}" *ngIf="isShowing || isExpanded">

					<mat-list-item>SubSubmenu Item 2</mat-list-item>
				</div>
			</div> -->
		</mat-nav-list>
		<mat-nav-list>
		</mat-nav-list>
	</mat-sidenav>

	<router-outlet></router-outlet>

</mat-sidenav-container>
