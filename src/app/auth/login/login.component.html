<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading" >
    <mat-form-field>
      <input matInput
      name="email"
      ngModel
      #emailInput="ngModel"
       type="email"
       required
       email
       placeholder="Email">
       <mat-error *ngIf="emailInput.invalid" > Please enter valid Email. </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
      name="password"
      ngModel
      #passwordInput="ngModel"
      type="password"
      matInput
      placeholder="Password"
      required>
       <mat-error *ngIf="passwordInput.invalid" > Please valid Password. </mat-error>

    </mat-form-field>
    <button mat-raised-button
    *ngIf="!isLoading"
    color="primary"
    type="submit">Login</button>
  </form>

</mat-card>
