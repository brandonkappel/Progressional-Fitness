<mat-spinner *ngIf="isLoading"></mat-spinner>
<div >
  <h1 class="text-center p-5">Progressional Fitness</h1>
</div>

<mat-card class="m-3 align-middle " >
  <form class="m-3 text-center" (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
    <div>
      <mat-form-field appearance="outline">
        <input matInput name="email" ngModel #emailInput="ngModel" type="email" required email placeholder="Email">
        <mat-error *ngIf="emailInput.invalid"> Please enter valid Email. </mat-error>
      </mat-form-field>

    </div>
    <div>
      <mat-form-field appearance="outline">
        <input name="password" ngModel #passwordInput="ngModel" type="password" matInput placeholder="Password"
          required>
        <mat-error *ngIf="passwordInput.invalid"> Please valid Password. </mat-error>
        <mat-hint align="end" > <a href="/forgotPassword"> Forgot Password </a></mat-hint>
      </mat-form-field>
    </div>

    <button class="m-2" mat-raised-button *ngIf="!isLoading" color="primary" type="submit">Login</button>
    <div class="pt-3"> 
      <a href="/signup">Don't have an account? Sign up</a>
      </div>
  </form>
</mat-card>
